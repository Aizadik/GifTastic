<!DOCTYPE html>
<html>

<head>
    <title>GifTastic Horror Movie Search!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Do you like anime? Let's search anime's!</h1>
        </div>
        <div id="animes-view">
        </div>
        <form id="movie-form">
            <h4>Please type your favorite anime!</h4>
            <input type="text" id="anime-input">
            <br>
            <!--Button triggers new show to be added -->
            <input id="add-anime" type="submit" value="Submit">
        </form>
        <div id="GIFArea"> </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
